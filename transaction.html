<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/main.css" />
    <title>Payment Gateway...</title>
  </head>
  <body>
    <header class="payment-header">
      <div class="payment-boundary">
        <h1 class="payment-welcome heading-payment u-center-text">
          Welcome to payment gateway
        </h1>
        <div class="section-details">
          <div class="applicant-details">
            <div class="common application-details-name">xxxxx</div>
            <div class="common application-details-contact">xxxxx</div>
            <div class="common application-details-email">xxxxx</div>
            <div class="common application-details-pakage">xxxxx</div>
          </div>
          <!-- UPI/ Google Pay/ Phone Pay/ Paytym -->
          <div class="mode upi">
            <input type="radio" class="test1" id="upi" name="pay" />
            <label for="upi"> UPI/ Google Pay/ Phone Pay/ Paytym</label>
          </div>
          <div class="mode cards">
            <input type="radio" class="test1" id="card" name="pay" />
            <label for="card"> Credit/Debit Cards</label>
          </div>
          <div class="mode netbanking">
            <input type="radio" class="test1" id="nb" name="pay" />
            <label for="nb"> Net Banking</label>
          </div>
          <div class="btn-join">Join Us</div>
        </div>
      </div>
    </header>
    <script src="../Gym/Javascript/script.js"></script>
  </body>
</html>
